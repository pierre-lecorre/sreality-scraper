jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python main.py

      - name: Get date string for artifact name
        id: set_date # Unique ID for this step
        run: echo "artifact_date=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT" # Set an output named 'artifact_date'

      - name: Upload SQLite DB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sreality-scrape-${{ steps.set_date.outputs.artifact_date }} # Access the output here
          path: data/sreality_data.db